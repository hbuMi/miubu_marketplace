<!DOCTYPE html>
<html>

<head>
  <title>käyttäjä {{ user.username }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <h1>käyttäjä {{ user.username }}</h1>
  <p>
    käyttäjällä on yhteensä {{ items | count }} ilmoitusta.
  </p>
  <h2>ilmoitukset</h2>
  <ul>
    {% for item in items %}
    <li><a href="/show_item/{{ item.id }}">{{ item.title }}</a></li>
    {% endfor %}
  </ul>
  <p>
    <a href="/">takaisin</a>
  </p>
</body>

</html>
